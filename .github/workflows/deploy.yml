name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify build
        run: |
          echo "Checking build output structure:"
          tree dist/

          echo "\nChecking assets folder contents:"
          ls -R dist/assets/

          echo "\nChecking specific file types:"
          echo "CSS files:"
          ls dist/assets/*.css 2>/dev/null || echo "No CSS files found"
          echo "\nJS files:"
          ls dist/assets/*.js 2>/dev/null || echo "No JS files found"
          echo "\nImage files:"
          ls dist/assets/images/*.{png,jpg,jpeg} 2>/dev/null || echo "No image files found"

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
